<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration and login</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#" th:href="@{/}">
            <span class="material-icons d-inline-block align-top" width="30" height="30">local_library</span>
            BookingApp
        </a>
    </nav>
    <br>
    <br>
    <main class="container">
        <!--    <h1 class = "text-center">Registration</h1>-->
        <div class="d-flex align-items-center p-3 my-3 text-white bg-primary rounded shadow-sm">
            <span class="material-icons md-48 d-inline-block align-top mx-3 my-3">security</span>
            <div class="lh-1">
                <h1 class="h6 mb-0 text-white lh-1">Log-in Form</h1>
                <small>Email and Password</small>
            </div>
        </div>

    <form th:action="@{/login}" method="post">

        <!-- error message -->
        <div th:if="${param.error}">
            <div class="alert alert-danger">Invalid username or
                password.</div>
        </div>

        <!-- logout message -->
        <div th:if="${param.logout}">
            <div class="alert alert-info">You have been logged out.</div>
        </div>

        <div class = "form-group">
            <label for ="username"> Email: </label>
            <input type="text" class = "form-control" id ="username" name = "username"
                   placeholder="Enter Email ID" autofocus="autofocus">
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password"
                   id="password" name="password" class="form-control"
                   placeholder="Enter Password" />
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <input type="submit" name="login-submit" id="login-submit"
                           class="form-control btn btn-primary w-25 text-center" value="Log In" />
                </div>
            </div>
        </div>
    </form>
    <div class="form-group">
            <span>New user? <a href="/" th:href="@{/registration}">Register
                    here</a></span>
    </div>

    </main>
</body>
</html>
