    <div class = "container mx-auto">
        <div class= "row">
            <div class= "col-md-6 col-md-offset-3">

                    <div class="alert alert-info">You've successfully registered

                </div>
            </div>
        </div>

    <main class="container">
<!--    <h1 class = "text-center">Registration</h1>-->
    <div class="d-flex align-items-center p-3 my-3 text-white bg-success rounded shadow-sm">
        <span class="material-icons md-48 d-inline-block align-top mx-3 my-3">app_registration</span>
        <div class="lh-1">
            <h1 class="h6 mb-0 text-white lh-1">Register</h1>
            <small>All Fields Are Required!</small>
        </div>
    </div>

<!--        <form th:action="@{/registration}" method="post" th:object="${user}" class="d-flex flex-column w-50 p-3 mx-auto">-->
        <form th:action="@{/registration}" method="post" th:object="${user}" class="my-3 p-3 align-items-center bg-body rounded shadow-sm">
            <div class="form-group">
                <label class="control-label" for="firstName"> First Name </label>
                <input id="firstName" class="form-control" th:field="*{firstName}"
                       required autofocus="autofocus" />
            </div>

            <div class="form-group">
                <label class="control-label" for="lastName"> Last Name </label> <input
                    id="lastName" class="form-control" th:field="*{lastName}"
                    required autofocus="autofocus" />
            </div>

            <div class="form-group">
                <label class="control-label" for="password"> Password </label> <input
                    id="password" class="form-control" type="password"
                    th:field="*{password}" required autofocus="autofocus" />
            </div>

            <div class="form-group">
                <label class="control-label" for="phone"> Phone </label> <input
                    id="phone" class="form-control" th:field="*{phone}" required
                    autofocus="autofocus" />
            </div>

            <div class="form-group">
                <label class="control-label" for="email"> Email </label> <input
                    id="email" class="form-control" th:field="*{email}" required
                    autofocus="autofocus" />
            </div>

            <div class="form-group">
                <label class="control-label" for="age"> Age </label> <input
                    id="age" class="form-control" th:field="*{age}" required
                    autofocus="autofocus" />
            </div>



            <div class="form-group">
                <button type="submit" class="btn btn-success">Register</button>
                <span>Already registered? <a href="/" th:href="@{/login}">Login
                                    here</a></span>
            </div>
        </form>
    </main>
